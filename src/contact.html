		<main class="contactMainContainer container">
            <h1 class="contactMainContainer__title display-2">Contact</h1>

            <div id="contactCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#contactCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="5000">
                    <img src="https://picsum.photos/1600/700?random=1" class="d-block w-100">
                  </div>
                  <div class="carousel-item" data-bs-interval="5000">
                    <img src="https://picsum.photos/1600/700?random=2" class="d-block w-100">
                  </div>
                  <div class="carousel-item"  data-bs-interval="5000">
                    <img src="https://picsum.photos/1600/700?random=3" class="d-block w-100">
                  </div>
                  <div class="carousel-item"  data-bs-interval="5000">
                    <img src="https://picsum.photos/1600/700?random=4" class="d-block w-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#contactCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#contactCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <div class="row justify-content-center">
                  <div class="col-12 col-lg-7">
                    <form name="contact" method="POST" data-netlify="true" action="/success.html" class="contactMainContainer__form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                            <label for="name" class="form-label">Name *</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email" class="form-label">Email *</label>
                          </div>
                          <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" placeholder="Message" required></textarea>
                            <label for="message" class="form-label">Message *</label>
                          </div>
                          <button class="btn btn-primary btn-lg text-light" type="submit">Send</button>
                    </form>
                  </div>
              </div>
              
		</main>
